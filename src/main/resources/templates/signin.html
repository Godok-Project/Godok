<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <style>
        .allDiv {
            width: 700px;
            margin: auto;
        }

        .selectData {
            display: flex;
            margin-bottom: 20px;
        }

        .form-select {
            margin-right: 20px;
        }

        .btn-outline-primary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="allDiv">
    <h1>회원가입</h1>
    <form id="form" name="formData">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">이메일</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="name@example.com" required>
            <label for="password">비밀번호</label>
        </div>

        <div class="selectData">
            <select id="age" class="form-select" aria-label="Default select example" required>
                <option selected value="">나이를 선택해주세요.</option>
                <option value="0">10대</option>
                <option value="1">20대</option>
                <option value="2">30대</option>
                <option value="3">40대</option>
                <option value="4">50대</option>
                <option value="5">60대 이상</option>
            </select>

            <input type="radio" class="btn-check" name="options" id="man" autocomplete="off" required>
            <label class="btn btn-outline-primary" for="man">남자</label>

            <input type="radio" class="btn-check" name="options" id="woman" autocomplete="off" required>
            <label class="btn btn-outline-primary" for="woman">여자</label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">회원가입</button>
        </div>
    </form>

</div>
</body>
<script>
    function dataSend() {
        if (checkValidation()) {
            let isMan = $('input[id=man]:checked').val();
            let isWoman = $('input[id=woman]:checked').val();
            if (isMan) {
                sex = "1";
                PostSiginin(sex);
            } else if (isWoman) {
                sex = "0";
                PostSiginin(sex);
            } else {
                return;
            }
        }
    }

    function PostSiginin(sex) {
        console.log("회원가입 시도")
        $.ajax({
            type: "post",
            headers: {'Content-Type': 'application/json'},
            url: "/signin",
            data: JSON.stringify({
                email: $("#email").val(),
                password: $("#password").val(),
                sex: sex,
                age: $("#age option:selected").val(),
            }),
            dataType: "json",
            success: function (response) {
                console.log("success");
                const msg = '[Success] : ' + response.msg;
                alert(msg);
                location.href = "/login";
            }, error: function (responseData) {
                const response = JSON.parse(responseData.responseText);
                const msg = '[Error] : ' + response.msg;
                alert(msg);
            }
        });
    }

    function checkValidation() {
        if (4 > $("#password").val().length || $("#password").val().length > 12) {
            alert("비밀번호는 4자리 이상 12자리 이하로 작성해주세요.");
            return false;
        }
        return true;
    }

    $('#form').submit(function () {
        dataSend();
        return false;
    });
</script>
</html>
